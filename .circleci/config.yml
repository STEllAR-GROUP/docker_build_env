version: 2
jobs:
  build:
    parallelism: 1
    environment:
      IMAGE_FOLDER_NAME: debian_clang_tmp
      IMAGE_NAME: stellargroup/build_env:debian_clang
    docker:
    - image: docker:17.05.0-ce-git
    steps:
    # Machine Setup
    - checkout
    - setup_remote_docker:
          docker_layer_caching: true
    - run: docker build -t ${IMAGE_NAME} ${IMAGE_FOLDER_NAME}
    - run: git clone https://github.com/STEllAR-GROUP/hpx.git --depth=1 
    - run: docker --version
    - run: docker run ${IMAGE_NAME} printenv
    - run: docker create -v /hpx --name app ${IMAGE_NAME} /bin/true
    - run: docker cp /root/project/hpx/./ app:/hpx
    - run: docker run --volumes-from app  ${IMAGE_NAME} mkdir /hpx/build
    - run: docker run --volumes-from app -w /hpx/build  ${IMAGE_NAME} cmake .. -DHPX_WITH_MALLOC=system
    - deploy:
        command: |
           if [ "${CIRCLE_BRANCH}" == "master" ]; then
             docker login -u $DOCKER_USER -p $DOCKER_PASS
             docker push ${IMAGE_NAME}
           fi
