version: 2
jobs:
  build:
    working_directory: ~/STEllAR-GROUP/docker_build_env
    parallelism: 1
    environment:
      IMAGE_FOLDER_NAME: debian_clang_tmp
      IMAGE_NAME: stellargroup/build_env:debian_clang
    docker:
    - image: docker:17.05.0-ce-git
    steps:
    # Machine Setup
    - checkout
    - setup_remote_docker
    - run:
        name: Install dependencies
        command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
    - run:
        working_directory: ~/STEllAR-GROUP/docker_build_env
        command: 'sudo docker info >/dev/null 2>&1 || sudo service docker start; '
    - run: sudo docker build -t ${IMAGE_NAME} ${IMAGE_FOLDER_NAME}
    - run: git clone https://github.com/STEllAR-GROUP/hpx.git --depth=1
    - run: sudo docker --version
    - run: sudo docker run ${IMAGE_NAME} printenv
    - run: sudo docker run -v $PWD/hpx:/hpx -w /hpx ${IMAGE_NAME} mkdir build
    - run: sudo docker run -v $PWD/hpx:/hpx -w /hpx/build ${IMAGE_NAME} cmake .. -DHPX_WITH_MALLOC=system
    - deploy:
        command: |
           if [ "$ {CIRCLE_BRANCH}" == "master" ]; then
             login="$(aws ecr get-login)"
             ${login}
             docker push ${IMAGE_NAME}
           fi
